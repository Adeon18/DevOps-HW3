name: CI/CD Workflow with ArgoCD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./kustomize
        tags: ${{ secrets.DOCKER_USERNAME }}/devops-hw3:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/devops-hw3:latest

    - name: Update Kustomize with new image
      run: |
        cd kustomize
        kustomize edit set image devops-hw3=${{ secrets.DOCKER_USERNAME }}/devops-hw3:${{ github.sha }}
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Update image to ${{ github.sha }}"
        git push

    - name: Sync with ArgoCD
      env:
        ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}
      run: |
        argocd login 72.146.57.112 --username admin --password $ARGOCD_PASSWORD
        argocd app sync devops-hw3